# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bodybuddy
spring.datasource.username=${userName}
spring.datasource.password=${userPassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# jwt
jwt.secretkey=${jwt.secretKey}
jwt.access.expiration=${jwt.access.expiration}
jwt.refresh.expiration=${jwt.refresh.expiration}
jwt.access.header=${jwt.access.header}
jwt.refresh.header=${jwt.refresh.header}



# google mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mailName}
spring.mail.password=${mailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# S3
cloud.aws.credentials.accessKey=${accessKey}
cloud.aws.credentials.secretKey=${secretKey}
cloud.aws.s3.bucket=${bucket}=bodybuddy-s3-bucket
cloud.aws.region.static=${region}=ap-northeast-2
cloud.aws.stack.auto-=false

# Kakao API
kakao.api.key=${kakaoApiKey}

#oauth
spring.config.import= application-oauth.yml